<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="shell">
      <section class="card">
        <h1 id="dashBrand">ScrapeForge</h1>
        <p id="userLine"></p>
        <p><strong>Available credits:</strong> <span id="credits">0</span></p>

        <form id="scrapeForm">
          <label>Tool Name<input type="text" id="tool" value="Instagram Profile Scraper" required /></label>
          <label>Credits to consume<input type="number" id="creditsToUse" min="1" value="1" required /></label>
          <button type="submit">Run Scrape</button>
        </form>

        <p id="dashMessage" class="message"></p>
        <div class="row">
          <button id="adminBtn" class="secondary" type="button">Go to Admin Page</button>
          <button id="logoutBtn" class="secondary" type="button">Logout</button>
        </div>
      </section>
    </main>
    <script src="dashboard.js"></script>
  </body>
</html>
