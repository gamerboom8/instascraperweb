services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: instascraperweb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d instascraperweb"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/instascraperweb
      JWT_SECRET: change-me
      ADMIN_EMAIL: admin@platform.local
      ADMIN_PASSWORD: change-me-strong
    ports:
      - "3000:3000"
    command: sh -c "npm run init-db && npm start"

volumes:
  pg_data:
